<!doctype html>
<html lang="en-US">
  <head>
    <title>Shopping List</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/shopping_list.css">
    <link rel="stylesheet" media="print" href="stylesheets/shopping_list_print.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="javascripts/shopping_list.js"></script>
  </head>

  <body>
    <main>
      <h1>Shopping List</h1>
      <form action="" method="get">
        <fieldset>
          <div class="left-col">
            <label for="amount">Qty</label>
            <input type="number" id="amount">
          </div>
          <div class="right-col">
            <label for="item">Item</label>
            <input type="text" id="item">
          </div>
          <input autofocus=""type="submit" value="+">
        </fieldset>
      </form>
      <ul id="list">
      </ul>
      <a href="#">Clear</a>
    </main>
  </body>
</html>
