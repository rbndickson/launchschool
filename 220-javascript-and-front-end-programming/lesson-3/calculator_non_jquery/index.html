<!doctype html>
<html lang="en-US">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/calc.css">
    <script src="javascripts/calc.js"></script>
  </head>

  <body>
    <main>
      <h1 id="result">0</h1>
      <form id="calculator" action="" method="post">
        <fieldset>
          <input type="number" id="first_number">
          <select id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
          <input type="number" id="second_number">
          <input type="submit" value="=">
        </fieldset>
      </form>
      <a id="clear" href="#">Clear</a>
    </main>
  </body>
</html>
