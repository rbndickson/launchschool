<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/handlebars-v4.0.5.js"></script>
    <title></title>
  </head>
  <body>
    <section id="posts">
      <script id="tag" type="text/x-handlebars">
        <strong>{{.}}</strong>
      </script>

      <script id="post-template" type="text/x-handlebars">
        {{#each posts}}
        <article>
          <h1>{{title}}</h1>
          <p><time>{{published_date}}</time></p>
          {{{body}}}
          <footer>
            <p>
              {{#if tags}}
              Tags:
              {{#each tags}}
              {{>tag}}
              {{/each}}
              {{else}}
              None
              {{/if}}
            </p>
          </footer>
        </article>
        {{/each}}
      </script>
    </section>
    <script type="text/javascript" src="javascripts/exercises.js"></script>
  </body>
</html>
